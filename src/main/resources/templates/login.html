    <div class="card bg-light">
	<article class="card-body mx-auto" style="max-width: 400px;">
	
            <form class="form-signin" th:action="@{/login}" method="post"> <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                
					
				<div th:if="${param.error}">
                    Email dan password invalid !
                </div>
                <div th:if="${param.logout}">
                    Berhasil Logout 
                </div>
					
                <div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-user"></i></span>
					</div>
					<input type="email" name="email" id="inputEmail" class="form-control" placeholder="Masukkan Email" required="" />
				</div>

               
                 <div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-user"></i></span>
					</div>
					<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Masukkan Password" required="" />
                </div>
                
                   <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
            </form>


	 		<form class="form-signin" th:action="@{/signup}" method="get">
                <button class="btn btn-md btn-success btn-block" type="Submit">Sign Up</button>
            </form>

        </article>
